<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/post-style.css">
    <title>Portfolio</title>
</head>

<body>

    
    <div class="post-container">
        <div class="post-header">
            {% include navigation.html %}
            <div class="post-meta">
                {% if page.author %} 
                    <div class="post-author">âœŽ {{ page.author }}</div>
                {% endif %}
                <div>
                    <span class="post-date">{{ page.date | date_to_string }}</span> |  
                    <span class="post-time">{{ page.time }} min read</span>
                </div>
            </div>
            <div class="post-title">{{ page.title }}</div>
        </div>
        <div class="post-hero">
            <div class="blur-cover" style="background-image: url('{{ site.cover_base_url }}{{ page.cover-image }}')"></div>
            <div class="image-cover" style="background-image: url('{{ site.cover_base_url }}{{ page.cover-image }}')"></div>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
    
    </div>

</body>

</html>
